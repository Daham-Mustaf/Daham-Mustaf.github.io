<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ڕاهێنانەکانی ڕێزمانی کوردی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>ڕاهێنانەکانی ڕێزمانی کوردی</h1>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>ڕاهێنانی بکەر</h2>
            <p>ڕاهێنان لەسەر دۆزینەوەی بکەر لە ڕستەدا</p>
            <button onclick="startExercise('subject')" class="btn">دەستپێکردن</button>
        </div>
        
        <div class="card">
            <h2>ڕاهێنانی کار</h2>
            <p>ڕاهێنان لەسەر دۆزینەوەی کار لە ڕستەدا</p>
            <button onclick="startExercise('verb')" class="btn">دەستپێکردن</button>
        </div>
        
        <div class="card">
            <h2>ئەرکی ماڵەوە</h2>
            <p>دە ڕستە بۆ پراکتیزەکردنی بکەر و کار</p>
            <button onclick="startExercise('homework')" class="btn homework-btn">دەستپێکردن</button>
        </div>
    </div>

    <div id="exercise-container" class="exercise-container" style="display: none;">
        <h2 id="exercise-title"></h2>
        <p id="exercise-description" class="description"></p>
        
        <div class="quiz-container">
            <div id="sentence" class="sentence"></div>
            
            <button onclick="showAnswer()" class="button">
                نیشاندانی وەڵام
            </button>
            
            <div id="answer" style="display: none;"></div>
            
            <div class="button-group">
                <button onclick="nextSentence()" class="button next-btn">
                    ڕستەی دواتر
                </button>
                <button onclick="goBack()" class="button back-btn">
                    گەڕانەوە
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
