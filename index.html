<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ڕاهێنانەکانی ڕێزمانی کوردی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- مەنیو سەرەکی -->
        <div id="main-menu">
            <h1>ڕاهێنانەکانی ڕێزمانی کوردی</h1>
            
            <div class="menu-buttons">
                <div class="menu-item">
                    <h2>ڕاهێنانی بکەر</h2>
                    <p>دۆزینەوەی بکەر لە ڕستەدا</p>
                    <button onclick="startExercise('subject')">دەستپێکردن</button>
                </div>

                <div class="menu-item">
                    <h2>ڕاهێنانی کار</h2>
                    <p>دۆزینەوەی کار لە ڕستەدا</p>
                    <button onclick="startExercise('verb')">دەستپێکردن</button>
                </div>

                <div class="menu-item">
                    <h2>ئەرکی ماڵەوە</h2>
                    <p>ڕاهێنانی بکەر و کار</p>
                    <button onclick="startExercise('homework')">دەستپێکردن</button>
                </div>
            </div>
        </div>

        <!-- بەشی ڕاهێنانەکان -->
        <div id="exercise-view" style="display: none;">
            <h2 id="exercise-title"></h2>
            <div id="sentence-container"></div>
            <div id="answer-container" style="display: none;"></div>
            <div class="button-container">
                <button onclick="showAnswer()">وەڵام</button>
                <button onclick="nextSentence()">ڕستەی دواتر</button>
                <button onclick="goBack()">گەڕانەوە</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
