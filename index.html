<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ڕاهێنانی بکەر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>با بکەر بدۆزینەوە</h1>
        
        <div class="quiz-container">
            <div id="sentence" class="sentence">
                مەلەوانەکە لە ڕووبارەکە پەڕییوە
            </div>
            
            <button onclick="showAnswer()" class="button">
                نیشاندانی بکەر
            </button>
            
            <div id="answer" style="display: none;">
                <div class="sentence">
                    <span class="highlight">مەلەوانەکە</span> لە ڕووبارەکە پەڕییوە
                </div>
                <div class="explanation">
                    بکەر ئەو کەسەیە کە کردارەکە ئەنجام دەدات
                </div>
            </div>
            
            <button onclick="nextSentence()" class="button next-btn">
                ڕستەی دواتر
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
